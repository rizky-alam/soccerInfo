<!-- tittle -->
<div class="col s12 title-league card">
    <h5 class="red-text text-darken-1 league-name">Detail team</h5>
</div>

<!-- info team -->
<div class="col s12">
    <div class="card horizontal">
        <div class="card-image">
        <img src="" id="img-team">
        </div>
        <div class="card-stacked">
        <div class="card-content">
            <span class="row">
                <div class="col s4">
                    <b>Shortname</b>
                </div>
                <div class="col" id="shortname"></div>
            </span>
            <span class="row">
                <div class="col s4">
                    <b>Venue</b>
                </div>
                <div class="col" id="venue"></div>
            </span>
            <span class="row">
                <div class="col s4">
                    <b>Founded</b>
                </div>
                <div class="col" id="founded"></div>
            </span>
            <span class="row">
                <div class="col s4">
                    <b>Phone</b>
                </div>
                <div class="col" id="phone"></div>
            </span>
            <span class="row">
                <div class="col s4 info-team">
                    <b>Email</b>
                </div>
                <div class="col" id="email"></div>
            </span>
            <span class="row">
                <div class="col s4 info-team">
                    <b>Website</b>
                </div>
                <div class="col" id="website"></div>
            </span>
        </div>
        </div>
    </div>
</div>

<!-- matches -->
<h5 class="red-text text-darken-1">Upcoming Match</h5>
<div class="row match-info">
    <!-- proses -->
    <div class="progress red lighten-4">
        <div class="indeterminate red lighten-2"></div>
    </div>            
</div>

<!-- list team -->
<div class="col s12 card">
    <div class="card-content">
        <table>
            <thead>
                <tr>
                    <th>Shirt</th>
                    <th>Name</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody class="table-player"></tbody>
        </table>

    </div>
</div>

<!-- league title -->
<div class="col s12 title-league card">
    <img src="../img/laliga.png" alt="Premier League" class="img-league">
    <h5 class="red-text text-darken-1 league-name">La Liga</h5>
</div>

<!-- proses -->
<div class="progress red lighten-4">
    <div class="indeterminate red lighten-2"></div>
</div>

<!-- list team -->
<div class="col s12 card list-team">
    <div class="card-content">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Team</th>
                    <th>Game Played</th>
                    <th>Draw</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody class="table-team"></tbody>
        </table>

    </div>
</div>
